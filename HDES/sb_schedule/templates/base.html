<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SB Schedule{% endblock %}</title>

    <!-- Bootstrap CDN (v5.3) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">

    {% block extra_css %}{% endblock %}
</head>
<body>

<!-- ======== NAVBAR ========= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">SB Horario</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">  <!-- ms-auto: margin start auto (right-aligned) -->
        <li class="nav-item"><a class="nav-link" href="{% url 'schedule:seat_list' %}">Asignar Asientos</a></li>
        {% comment %}
          Aquí puedes añadir más enlaces cuando vayas a crear otras vistas.
        {% endcomment %}
      </ul>
    </div>
  </div>
</nav>

<!-- ======== MAIN CONTENT ========= -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- ======== FOOTER ========= -->
<footer class="bg-dark text-white mt-5 py-3">
  <div class="container text-center">
      © {{ year }} SB Horario – Todos los derechos reservados.
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-..." crossorigin="anonymous"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
