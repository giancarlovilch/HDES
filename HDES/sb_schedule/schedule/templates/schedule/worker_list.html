{% extends 'schedule/base.html' %}

{% block content %}
<h2>Gesti√≥n de Trabajadores</h2>

<div class="action-buttons">
    <a href="{% url 'schedule:worker_create' %}" class="btn btn-primary">Agregar Trabajador</a>
    <a href="{% url 'schedule:seat_list' %}" class="btn btn-secondary">Volver a Asignaciones</a>
</div>

<table class="worker-table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for worker in workers %}
        <tr>
            <td>{{ worker.name }}</td>
            <td>
                <a href="{% url 'schedule:worker_edit' worker.pk %}" class="btn btn-edit">Editar</a>
                <a href="{% url 'schedule:worker_delete' worker.pk %}" class="btn btn-delete">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No hay trabajadores registrados</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
