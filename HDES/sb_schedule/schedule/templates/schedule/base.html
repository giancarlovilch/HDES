<!-- schedule/templates/schedule/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Asignaciones{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'schedule/css/style.css' %}">
</head>
<body>
    <header>
        <h1>Sistema de Asignaciones Semanales</h1>
        <nav class="navbar">
            <a href="{% url 'schedule:seat_list' %}" class="nav-link">Asignaciones</a>
            <a href="{% url 'schedule:worker_list' %}" class="nav-link">Trabajadores</a>
            <a href="{% url 'schedule:worker_create' %}" class="nav-link">Agregar Trabajador</a>
        </nav>
    </header>

    <div class="container">
        <div class="messages">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        </div>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
