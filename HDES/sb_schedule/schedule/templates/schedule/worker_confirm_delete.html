{% extends 'schedule/base.html' %}

{% block content %}
<h2>Confirmar Eliminación</h2>

<p>¿Estás seguro de que deseas eliminar al trabajador "{{ object.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-delete">Sí, Eliminar</button>
    <a href="{% url 'schedule:worker_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
